<ion-slides [options]="slideOptions">

  <ion-slide *ngFor="let movie of movies">
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="showDetail( movie.id )"
                  color="success">
          <img class="poster"
                [src]="movie.poster_path | image">
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-slide>

</ion-slides>
