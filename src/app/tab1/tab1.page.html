<ion-content [fullscreen]="true" color="dark">

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h3>MaxMovies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="recentMovies"></app-slideshow-backdrop>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h3>Billboard</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="recentMovies"></app-slideshow-poster>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h3>Popular</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-pairs [movies]="popularMovies"
                       (loadMore)="loadMore()"></app-slideshow-pairs>

</ion-content>
