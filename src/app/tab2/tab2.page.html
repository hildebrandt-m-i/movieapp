<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Search Movie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar color="dark">
  <ion-searchbar placeholder="Search movie"
                 color="dark"
                 animated
                 debounce="700"
                 [value]="searchText"
                 (ionChange)="search( $event )"></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true" color="dark">
  
  <ion-grid *ngIf="searching">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="circular"
                     color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="movies.length === 0">
    <ion-list-header color="dark">
      <ion-label>Suggestions</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let suggestion of suggestions"
              color="dark"
              (click)="searchText = suggestion">
      <ion-label>{{ suggestion }}</ion-label>
    </ion-item>
    
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">

        <ion-card (click)="showDetail( movie.id )">
            <img [src]="movie.poster_path | image">

            <ion-card-header>
              <ion-card-subtitle>{{ movie.release_date }}</ion-card-subtitle>
            </ion-card-header>
        
            <ion-card-content>
              <h2>{{ movie.title }}</h2>
            </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
