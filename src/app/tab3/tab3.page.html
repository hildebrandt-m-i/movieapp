<ion-content [fullscreen]="true" color="dark">

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <h3>Favourites</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let movie of favouriteGenre">
    <ion-grid *ngIf="movie.movies.length > 0">
      <ion-row>
        <ion-col>
          <h3>{{ movie.genre }}</h3>
        </ion-col>
      </ion-row>

      <app-slideshow-poster [movies]="movie.movies"></app-slideshow-poster>
    </ion-grid>

  </div>

</ion-content>
